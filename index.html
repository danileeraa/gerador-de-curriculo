<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Currículo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .qualificacoes {
      margin-top: 10px;
    }
    .qualificacoes input {
      margin-bottom: 10px;
    }
    #curriculoPreview {
      margin-top: 40px;
      padding: 30px;
      background-color: white;
    }
    .redes-sociais {
      display: flex;
      gap: 10px;
    }
    .no-print {
      margin-top: 20px;
    }

    @media print {
      body {
        background: white;
      }
      .no-print {
        display: none;
      }
      #curriculoPreview {
        page-break-after: always;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container no-print">
    <h1>Gerador de Currículo</h1>

    <div class="form-group">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome">
    </div>

    <div class="form-group">
      <label for="cargo">Cargo desejado:</label>
      <input type="text" id="cargo">
    </div>

    <div class="form-group profile">
      <input type="file" id="fotoInput" accept="image/*">
      <img id="fotoPreview" src="" alt="Foto de Perfil" style="display:none;">
      <button onclick="removerFoto()" class="button">Remover Foto</button>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email">
    </div>

    <div class="form-group redes-sociais">
      <input type="text" id="linkedin" placeholder="LinkedIn">
      <input type="text" id="github" placeholder="GitHub">
    </div>

    <div class="form-group">
      <label for="resumo">Resumo profissional:</label>
      <textarea id="resumo" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="formacao">Formação acadêmica:</label>
      <textarea id="formacao" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="experiencia">Experiência profissional:</label>
      <textarea id="experiencia" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Qualificações e Cursos Extras:</label>
      <div id="qualificacoes" class="qualificacoes"></div>
      <button onclick="adicionarQualificacao()" class="button">Adicionar Qualificação</button>
    </div>

    <button onclick="gerarCurriculo()" class="button">Visualizar Currículo</button>
    <button onclick="salvarPDF()" class="button">Salvar como PDF</button>
  </div>

  <div id="curriculoPreview" class="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function removerFoto() {
      document.getElementById('fotoPreview').src = '';
      document.getElementById('fotoPreview').style.display = 'none';
    }

    document.getElementById('fotoInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          const preview = document.getElementById('fotoPreview');
          preview.src = evt.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function adicionarQualificacao() {
      const container = document.getElementById('qualificacoes');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Digite uma qualificação...';
      container.appendChild(input);
    }

    function gerarCurriculo() {
      const nome = document.getElementById('nome').value;
      const cargo = document.getElementById('cargo').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      const linkedin = document.getElementById('linkedin').value;
      const github = document.getElementById('github').value;
      const resumo = document.getElementById('resumo').value;
      const formacao = document.getElementById('formacao').value;
      const experiencia = document.getElementById('experiencia').value;
      const qualificacoes = [...document.getElementById('qualificacoes').querySelectorAll('input')].map(i => i.value).filter(Boolean);
      const foto = document.getElementById('fotoPreview').src;

      let html = `
        <h2>${nome}</h2>
        <h3>${cargo}</h3>
        ${foto ? `<img src="${foto}" style="width:100px;height:100px;border-radius:10px;border:1px solid #ccc;">` : ''}
        <p><strong>Telefone:</strong> ${telefone}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>LinkedIn:</strong> ${linkedin}</p>
        <p><strong>GitHub:</strong> ${github}</p>
        <hr>
        <h3>Resumo Profissional</h3>
        <p>${resumo}</p>
        <h3>Formação Acadêmica</h3>
        <p>${formacao}</p>
        <h3>Experiência Profissional</h3>
        <p>${experiencia}</p>
        <h3>Qualificações e Cursos</h3>
        <ul>${qualificacoes.map(q => `<li>${q}</li>`).join('')}</ul>
      `;

      document.getElementById('curriculoPreview').innerHTML = html;
    }

    function salvarPDF() {
      const element = document.getElementById('curriculoPreview');
      const opt = {
        margin: [0.5, 0.5],
        filename: 'curriculo.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>

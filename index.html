<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Currículo</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for better readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Custom styles to override or enhance Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to allow scrolling */
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 2rem 1rem; /* Padding for overall content */
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .section-title {
            color: #2c3e50; /* Darker blue for titles */
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e0e7ff; /* Light blue underline */
            padding-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1; /* Light gray border */
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #334155;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Soft focus shadow */
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #e0e7ff; /* Light blue button */
            color: #4f46e5;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #c7d2fe; /* Darker light blue on hover */
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: #ef4444; /* Red button */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: #dc2626; /* Darker red on hover */
        }
        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .profile-pic-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6366f1; /* Indigo border for profile pic */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .dynamic-field-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        .dynamic-field-group input {
            flex-grow: 1;
        }

        /* Styles for PDF output */
        .pdf-content {
            padding: 1.5rem;
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .pdf-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .pdf-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .pdf-header p {
            font-size: 1rem;
            color: #555;
        }
        .pdf-section {
            margin-bottom: 1.5rem;
        }
        .pdf-section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4f46e5;
            border-bottom: 1px solid #e0e7ff;
            padding-bottom: 0.4rem;
            margin-bottom: 0.8rem;
        }
        .pdf-item-title {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.2rem;
        }
        .pdf-item-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .pdf-list-item {
            margin-bottom: 0.5rem;
        }
        .pdf-profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1;
            margin-bottom: 1rem;
        }
        /* Page break handling for PDF */
        .html2pdf__page-break {
            height: 1rem; /* Spacing at the top of new page */
            display: block;
            clear: both;
        }
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side on larger screens */
                padding: 3rem;
            }
            .main-form {
                flex: 2; /* Main form takes more space */
                padding-right: 2rem;
                border-right: 1px solid #e2e8f0;
            }
            .sidebar {
                flex: 1; /* Sidebar takes less space */
                padding-left: 2rem;
            }
            .profile-pic-container {
                margin-bottom: 0; /* Adjust margin for sidebar layout */
            }
        }
        @media (max-width: 767px) {
            .container {
                padding: 1.5rem;
            }
            .main-form {
                padding-right: 0;
                border-right: none;
            }
            .sidebar {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Form Section -->
        <div class="main-form flex-grow">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Crie Seu Currículo</h2>

            <!-- Personal Information -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Informações Pessoais</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="fullName" class="w-full" placeholder="Seu Nome Completo">
                    </div>
                    <div>
                        <label for="desiredPosition" class="block text-sm font-medium text-gray-700 mb-1">Cargo Desejado</label>
                        <input type="text" id="desiredPosition" class="w-full" placeholder="Ex: Desenvolvedor Front-end">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="phone" class="w-full" placeholder="(XX) XXXXX-XXXX">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" class="w-full" placeholder="seu.email@exemplo.com">
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Links Sociais</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
                        <input type="text" id="linkedin" class="w-full" placeholder="URL do LinkedIn">
                    </div>
                    <div>
                        <label for="github" class="block text-sm font-medium text-gray-700 mb-1">GitHub</label>
                        <input type="text" id="github" class="w-full" placeholder="URL do GitHub">
                    </div>
                    <div>
                        <label for="portfolio" class="block text-sm font-medium text-gray-700 mb-1">Portfólio/Outro</label>
                        <input type="text" id="portfolio" class="w-full" placeholder="URL do Portfólio (Opcional)">
                    </div>
                </div>
            </div>

            <!-- Professional Summary -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Resumo Profissional</h3>
                <textarea id="professionalSummary" class="w-full" rows="5" placeholder="Escreva um breve resumo sobre sua carreira, objetivos e principais habilidades."></textarea>
            </div>

            <!-- Academic Background -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Formação Acadêmica</h3>
                <textarea id="academicBackground" class="w-full" rows="3" placeholder="Ex: Bacharel em Ciência da Computação - Universidade XYZ (2018-2022)"></textarea>
            </div>

            <!-- Professional Experience -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Experiência Profissional</h3>
                <textarea id="professionalExperience" class="w-full" rows="5" placeholder="Liste suas experiências profissionais, começando pela mais recente. Inclua cargo, empresa, período e principais responsabilidades/conquistas."></textarea>
            </div>

            <!-- Qualifications and Extra Courses (Dynamic) -->
            <div class="mb-6">
                <h3 class="section-title text-xl">Qualificações e Cursos Extras</h3>
                <div id="qualificationsContainer">
                    <!-- Dynamic fields will be added here -->
                </div>
                <button type="button" id="addQualificationBtn" class="btn-secondary mt-2">Adicionar Qualificação/Curso</button>
            </div>

            <!-- Save as PDF Button -->
            <div class="mt-8 text-center">
                <button type="button" id="savePdfBtn" class="btn-primary">Salvar como PDF</button>
            </div>
        </div>

        <!-- Sidebar Section (for Profile Picture) -->
        <div class="sidebar flex-shrink-0 w-full md:w-1/3 mt-8 md:mt-0">
            <div class="profile-pic-container">
                <img id="profilePicPreview" class="profile-pic-preview" src="https://placehold.co/120x120/E0E7FF/4F46E5?text=Foto" alt="Foto de Perfil">
                <input type="file" id="profilePicInput" accept="image/*" class="hidden">
                <label for="profilePicInput" class="btn-secondary cursor-pointer">Carregar Foto</label>
                <button type="button" id="removePicBtn" class="btn-danger hidden">Remover Foto</button>
            </div>
        </div>
    </div>

    <!-- Hidden div for PDF content generation -->
    <div id="pdfContent" class="hidden">
        <!-- Content will be dynamically generated here for PDF -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profilePicInput = document.getElementById('profilePicInput');
            const profilePicPreview = document.getElementById('profilePicPreview');
            const removePicBtn = document.getElementById('removePicBtn');
            const addQualificationBtn = document.getElementById('addQualificationBtn');
            const qualificationsContainer = document.getElementById('qualificationsContainer');
            const savePdfBtn = document.getElementById('savePdfBtn');
            const pdfContentDiv = document.getElementById('pdfContent');

            // --- Profile Picture Handling ---
            profilePicInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePicPreview.src = e.target.result;
                        removePicBtn.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            removePicBtn.addEventListener('click', () => {
                profilePicPreview.src = "https://placehold.co/120x120/E0E7FF/4F46E5?text=Foto";
                profilePicInput.value = ''; // Clear the input
                removePicBtn.classList.add('hidden');
            });

            // --- Dynamic Qualifications Handling ---
            let qualificationCount = 0;
            const addQualificationField = (value = '') => {
                qualificationCount++;
                const div = document.createElement('div');
                div.classList.add('dynamic-field-group');
                div.innerHTML = `
                    <input type="text" class="qualification-input" placeholder="Ex: Curso de React.js - Alura" value="${value}">
                    <button type="button" class="btn-danger remove-qualification-btn">Remover</button>
                `;
                qualificationsContainer.appendChild(div);

                div.querySelector('.remove-qualification-btn').addEventListener('click', () => {
                    div.remove();
                });
            };

            addQualificationBtn.addEventListener('click', () => addQualificationField());

            // Add one initial qualification field
            addQualificationField();

            // --- Save as PDF Functionality ---
            savePdfBtn.addEventListener('click', () => {
                // 1. Collect all data from the form
                const data = {
                    fullName: document.getElementById('fullName').value,
                    desiredPosition: document.getElementById('desiredPosition').value,
                    profilePic: profilePicPreview.src,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    linkedin: document.getElementById('linkedin').value,
                    github: document.getElementById('github').value,
                    portfolio: document.getElementById('portfolio').value,
                    professionalSummary: document.getElementById('professionalSummary').value,
                    academicBackground: document.getElementById('academicBackground').value,
                    professionalExperience: document.getElementById('professionalExperience').value,
                    qualifications: Array.from(document.querySelectorAll('.qualification-input')).map(input => input.value).filter(val => val.trim() !== '')
                };

                // 2. Generate HTML content for PDF
                let qualificationsHtml = '';
                if (data.qualifications.length > 0) {
                    qualificationsHtml = `
                        <div class="pdf-section">
                            <h4 class="pdf-section-title">Qualificações e Cursos Extras</h4>
                            <ul>
                                ${data.qualifications.map(q => `<li class="pdf-list-item">${q}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                pdfContentDiv.innerHTML = `
                    <div class="pdf-content">
                        <div class="pdf-header">
                            <img src="${data.profilePic}" alt="Foto de Perfil" class="pdf-profile-pic mx-auto">
                            <h1>${data.fullName || 'Seu Nome Completo'}</h1>
                            <p class="text-lg text-gray-600">${data.desiredPosition || 'Cargo Desejado'}</p>
                            <p class="text-sm text-gray-500 mt-2">
                                ${data.phone ? `Telefone: ${data.phone}` : ''}
                                ${data.phone && data.email ? ' | ' : ''}
                                ${data.email ? `Email: ${data.email}` : ''}
                            </p>
                            <p class="text-sm text-gray-500">
                                ${data.linkedin ? `<a href="${data.linkedin}" target="_blank" class="text-indigo-600 hover:underline">LinkedIn</a>` : ''}
                                ${data.linkedin && (data.github || data.portfolio) ? ' | ' : ''}
                                ${data.github ? `<a href="${data.github}" target="_blank" class="text-indigo-600 hover:underline">GitHub</a>` : ''}
                                ${data.github && data.portfolio ? ' | ' : ''}
                                ${data.portfolio ? `<a href="${data.portfolio}" target="_blank" class="text-indigo-600 hover:underline">Portfólio</a>` : ''}
                            </p>
                        </div>

                        <div class="pdf-section">
                            <h4 class="pdf-section-title">Resumo Profissional</h4>
                            <p>${data.professionalSummary || 'Escreva um breve resumo sobre sua carreira, objetivos e principais habilidades aqui.'}</p>
                        </div>

                        <div class="pdf-section">
                            <h4 class="pdf-section-title">Formação Acadêmica</h4>
                            <p>${data.academicBackground || 'Liste sua formação acadêmica aqui.'}</p>
                        </div>

                        <div class="pdf-section">
                            <h4 class="pdf-section-title">Experiência Profissional</h4>
                            <p>${data.professionalExperience || 'Liste suas experiências profissionais aqui.'}</p>
                        </div>

                        ${qualificationsHtml}
                    </div>
                `;

                // 3. Configure and generate PDF using html2pdf.js
                const opt = {
                    margin: [10, 10, 10, 10], // Top, Left, Bottom, Right
                    filename: `${data.fullName || 'Curriculo'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: {
                        mode: ['avoid-all', 'css', 'legacy'], // Try to avoid breaking elements, use CSS page-break properties
                        before: '.pdf-section-title' // Attempt to break before section titles if needed
                    }
                };

                html2pdf().from(pdfContentDiv).set(opt).save();
            });
        });
    </script>
</body>
</html>
